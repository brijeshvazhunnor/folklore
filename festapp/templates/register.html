{% load static %}
<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Details | Folklore Film Fest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('{% static "bg.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(3px);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 30px 15px;
        }

        .content-card {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 25px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #ffc107;
            color: black;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #e0a800;
        }

        .btn-outline {
            margin-top: 10px;
            color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .btn-outline:hover {
            background-color: #333;
        }

        .program-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .content-card {
                padding: 20px 15px;
            }

            .btn-custom, .btn-outline {
                font-size: 0.95rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="container">
        <!-- Program Intro Card -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="content-card">
                    <h2 class="text-warning mb-4">ഫോൾക്ലോർ ഫിലിം ഫെസ്റ്റ് 2025</h2>

                    <div class="mb-4">
                        <a href="{% static 'fest.pdf' %}" download class="btn btn-custom w-100">
                            Program Schedule (PDF)
                        </a>
                    </div>

                    <div class="d-grid gap-2">
                        <a href="/" class="btn btn-outline w-100">← Back to Home</a>
                        <a href="#" class="btn btn-custom w-100">Proceed To Payment</a>
                    </div>

                    <p class="text-white-50 mt-4 small">Need Help? Contact: kannuruniversityfolkfest25@gmail.com</p>
                </div>
            </div>
        </div>

        <!-- Brochures Section -->
        <div class="row mt-4 justify-content-center">
            <div class="col-12 col-md-6 mb-3">
                <img src="{% static 'bg2.jpg' %}" alt="Program Brochure 1" class="program-image">
            </div>
            <div class="col-12 col-md-6 mb-3">
                <img src="{% static 'bg3.jpg' %}" alt="Program Brochure 2" class="program-image">
            </div>
        </div>
    </div>
</div>
</body>
</html>
